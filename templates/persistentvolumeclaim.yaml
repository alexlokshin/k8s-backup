- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: {{ .Values.name | quote }}
    namespace: {{ .Values.name | quote }}
    labels:
      app: {{ .Values.name | quote }}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: {{ .Values.backup-capacity }}
